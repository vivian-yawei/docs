  <div class="example-container clearfix">
    <p>To enable these features, use settings <code>manualColumnMove: true</code> and <code>manualRowMove: true</code></p>
    <p>The draggable move handle appears:</p>
    <p>
      <ul>
        <li>in the right part of the column header,</li>
        <li>in the top part of the row header.</li>
      </ul>
    </p>
    <div data-jsfiddle="example1" class="scroll-container">
      <div id="example1" class="hot"></div>
    </div>

    <div class="codeLayout">
      <div class="buttons">
        <button class="jsFiddleLink" data-runfiddle="example1">
          <i class="fa fa-jsfiddle"></i>
          Edit
        </button>
        <button class="dump" name="dump" data-dump="#example1" data-instance="hot"
                title="Print current data source to console">
          <i class="fa fa-terminal"></i>
          Log to console
        </button>
      </div>
      <script data-jsfiddle="example1">
        var example1 = document.getElementById('example1');
        var hot = new Handsontable(example1, {
          data: Handsontable.helper.createSpreadsheetData(200, 20),
          rowHeaders: true,
          colHeaders: true,
          width: '100%',
          height: 320,
          colWidths: 100,
          manualColumnMove: true,
          manualRowMove: true,
        });
        afterColumnMove(columns,target){
          alert(columns,target);
        };
      </script>
    </div>
